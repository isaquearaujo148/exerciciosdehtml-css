<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frease temos um<b>termo em negrito</b> usando a
    tag B (não semântica).</p>
    <P>Nesta frase, tenho um<strong>termo em destaque</strong>
    usando a tag STRONG (semântica).</P>
    <h2> Itálico / Ênfase</h2>
    <P>Nesta frase, temos um termo em itálico usando a tag I 
     (não semântica).</P>
</body>
</html>
