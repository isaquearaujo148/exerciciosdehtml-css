<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML 5 - Estrutural</title>
    <style>
    nav ul {
        display: flex;
        list-style-type: none;
        margin: 0;
    }
    nav ul li a{
        padding:10px 15px;
        color: blue;
        text-decoration: none;
        border-radius: 15px 15px 0 0;
    }
    nav ul li a:hover{
        color: white;
        background: blue;
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">item 1</a></li>
                <li><a href="#">item 2</a></li>
                <li><a href="tel:+5594991234263">telefone</a></li>
            </ul>
        </nav>

    </header>
    <main>
       <section></section>
       <section></section>
       <section></section>
       <section></section>
    
       <aside></aside>
    
    </main>
    <footer></footer>
</body>
</html>
